<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO -->
    <title>Little Lemon Restaurant</title>
    <meta
      name="description"
      content="Little Lemon Restaurant offers Mediterranean-inspired cuisine with a modern twist. Enjoy our seasonal menu and warm atmosphere."
    />
    <meta
      name="keywords"
      content="Little Lemon, restaurant, Mediterranean food, fine dining, booking, online order"
    />
    <meta name="author" content="Rahel Anna Temesvari" />

    <!-- Open Graph Protocol (for social sharing) -->
    <meta property="og:title" content="Little Lemon Restaurant" />
    <meta
      property="og:description"
      content="Experience authentic Mediterranean flavors at Little Lemon Restaurant. Book a table or order online today!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://little-lemon-rahel.vercel.app/" />
    <!-- Replace this with your actual preview image path -->
    <meta
      property="og:image"
      content="https://little-lemon-rahel.vercel.app/og-image.png"
    />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card (optional but recommended) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Little Lemon Restaurant" />
    <meta
      name="twitter:description"
      content="Mediterranean-inspired dining experience. Reserve your table today!"
    />
    <meta
      name="twitter:image"
      content="https://little-lemon-rahel.vercel.app/og-image.pngs"
    />
  </head>
  <body>
    <div id="root"></div>
    <div id="portal"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
